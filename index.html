<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
  </head>
  <body>
    <div id="container-main">
      <div id="container-input">
        <input type="text" 
        value="0"
        name="exp"
        id="input"
        />
      </div>

      <div id="container-buttons">
        <div id="container-nums">
          <button id="one" class="nums">1</button>
          <button id="two" class="nums">2</button>
          <button id="three" class="nums">3</button>
          <button id="four" class="nums">4</button>
          <button id="five" class="nums">5</button>
          <button id="six" class="nums">6</button>
          <button id="seven" class="nums">7</button>
          <button id="eight" class="nums">8</button>
          <button id="nine" class="nums">9</button>
          <button id="zero" class="nums">0</button>
          <button id="C" class="nums">C</button>
          <button id="D" class="nums">D</button>
        </div>
        <div id="container-exps">
          <button id="btn-equals" class="exps">=</button>
          <button id="btn-add" class="exps">+</button>
          <button id="btn-sub" class="exps">-</button>
          <button id="btn-mul" class="exps">*</button>
          <button id="btn-div" class="exps">/</button>
          <button id="btn-pow" class="exps">^</button>
          <button id="btn-leftp" class="exps">(</button>
          <button id="btn-rightp" class="exps">)</button>
          <button id="btn-sqrt" class="exps">sqrt</button>
          <button id="btn-sin" class="exps">sin</button>
          <button id="btn-cos" class="exps">cos</button>
          <button id="btn-tan" class="exps">tan</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
